<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/bent-creek-logo-coral.png" type="image/png">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Bent Creek Ceramics-Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="mainNav">
        <a href="#" id="logo"><img src="images/bent-creek-logo.png"></a>
        <div class="navLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="newsletter.html" class="selected">Newsletter</a>
        </div>
    </nav>
    <div class="newsletter">

        <div class="form">

            <h2>Sign Up for Our Weekly Newsletter</h2>
            <p>Stay up to date with events, activities, news and specials.</p>
            <form>
                <!-- include action and method="post" in form tag -->
                <input type="text" id="nameInput" name="field1" placeholder="Name" />
                <input type="email" id="emailInput" name="field2" placeholder="Email" />
                <input type="button" id="signupButton" value="Submit" />
            </form>
        </div>

    </div>


    <!-- <footer>
        <p>Copyright 2017, Bent Creek Ceramics</p>
    </footer> -->
    <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function (e) {
            var nameVal = nameInput.value;
            var emailVal = emailInput.value;
            if (nameVal && emailVal) {
                alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
                nameInput.value = "";
                emailInput.value = "";
            } else {
                alert('We would love for you to sign up, please provide both your name and email address.');
            }
        });
    </script>
</body>

</html>
